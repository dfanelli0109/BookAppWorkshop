<ion-header>
  <ion-toolbar>
    <ion-title>Table of Contents</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let chapter of chapters">
        <ion-item [routerDirection]="'root'" [routerLink]="[chapter.url]">
          {{chapter.title}}
        </ion-item>
    </ion-list>
    <ion-button color="success" expand="full" [routerDirection]="'root'" [routerLink]="['/chapter1']">Go to Chapter 1 </ion-button>
    <ion-button color="light" expand="full" [routerDirection]="'root'" [routerLink]="['/home']">Go Back to Cover Page</ion-button>

</ion-content>
